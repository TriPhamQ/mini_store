<div class="row">
	<div class="input-field col s3">
		<input type="text" name="" value="" placeholder="Name" ng-model="newProduct.name">
	</div>
</div>
<div class="row">
	<div class="input-field col s3">
		<input type="text" name="" value="" placeholder="Image" ng-model="newProduct.image">
	</div>
</div>
<div class="row">
	<div class="input-field col s3">
		<textarea name="name" rows="8" cols="80" placeholder="Description" ng-model="newProduct.description"></textarea>
	</div>
</div>
<div class="row">
	<div class="input-field col s12">
	    <select>
	      <option value="" disabled selected>Choose your option</option>
	      <option value="1">Option 1</option>
	      <option value="2">Option 2</option>
	      <option value="3">Option 3</option>
	    </select>
	</div>
</div>
<div class="row">
	<button class="btn waves-effect waves-light" type="button" name="button" ng-click="create()">Submit</button>
</div>
<script type="text/javascript">
$(document).ready(function() {
	$('select').material_select();
});
</script>
