<div class="row">
	<input class="input-field col s2" ng-model="searchText.name" id="search" class="form-control" placeholder="Filter text">
</div>
<div class="row">
	<div class="input-field col s2">
		<input id="name" type="text" name="" value="" placeholder="Name" ng-model="newCustomer.name">
		<button class="btn waves-effect waves-light" type="button" name="button" ng-click="create()">Submit</button>
	</div>
	<div class="col s10">

	</div>
</div>
<div class="row">
	<table class="bordered striped highlight">
		<thead>
			<tr>
				<th>Customer Name</th>
				<th>Created At</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="customer in customers | filter: searchText:strict">
				<td ng-bind="customer.name"></td>
				<td ng-bind="customer.createdAt | date:'MM/dd/yyyy'"></td>
				<td></td>
			</tr>
		</tbody>
	</table>
</div>
<script type="text/javascript">
	$(document).ready(function () {
		$('select').material_select();
	});
</script>
