<div class="row">
	<input class="input-field col s2" ng-model="searchText.name" id="search" class="form-control" placeholder="Filter text">
</div>
<div class="row">
	<div class="input-field col s2">
		<input id="name" type="text" name="" value="" placeholder="Name" ng-model="newCustomer.name">
		<button class="btn waves-effect waves-light" type="button" name="button" ng-click="create()">Submit</button>
	</div>
	<div class="col s10">
		<table class="bordered striped highlight">
			<thead>
				<tr>
					<th>Customer Name</th>
					<th>Created At</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="customer in customers | filter: searchText:strict">
					<td ng-bind="customer.name"></td>
					<td ng-bind="customer.createdAt | date:'MM/dd/yyyy'"></td>
					<td></td>
				</tr>
			</tbody>
		</table>
		<div class="row">
			<ul class="pagination">
				<li class=""><a href="#/products" ng-click="currentpage = currentpage-1"><i class="material-icons">chevron_left</i></a></li>
				<li class=""><a href="#/products" ng-click="currentpage = 1">1</a></li>
				<li class=""><a href="#/products" ng-click="currentpage = 2">2</a></li>
				<li class=""><a href="#/products" ng-click="currentpage = 3">3</a></li>
				<li class=""><a href="#/products" ng-click="currentpage = currentpage+1"><i class="material-icons">chevron_right</i></a></li>
			</ul>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(document).ready(function () {
		$('select').material_select();
	});
</script>
